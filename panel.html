<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="panel.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">

</head>

<body>
	<div id="panel-controls" class="panel">
		<div class="btn-group-toggle" data-toggle="buttons">
			<label class="btn btn-secondary">
				<input id="hover-inspector" type="checkbox" autocomplete="off"> <span id="hover-inspector-label">Activate Hover
					Inspector</span>
			</label>
		</div>
	</div>

	<div id="panel-html-breakdown" class="panel info-panel">
		<h5>HTML Breakdown</h5>
		<div id="display-tag">tag goes here</div>
		<div id="display-attributes">attributes go here</div>
	</div>

	<div id="panel-ancestry" class="panel info-panel">
		<h5>Ancestry</h5>
		<div id="display-ancestry">ancestry goes here</div>
	</div>

	<script src="messaging.js"></script>
	<script src="panel.js"></script>
</body>

</html>

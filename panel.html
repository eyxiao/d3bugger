<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="panel.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
	<!-- <script src="activate-hover-bundle.js"></script> for browserify -->
</head>

<body>
	<div class="btn-group btn-group-toggle" data-toggle="buttons">
		<label class="btn btn-secondary active">
		  <input type="radio" name="options" id="hover" autocomplete="off" checked> Hover
		</label>
		<label class="btn btn-secondary">
		  <input type="radio" name="options" id="click" autocomplete="off"> Click
		</label>
		<label class="btn btn-secondary">
		  <input type="radio" name="options" id="off" autocomplete="off"> Off
		</label>
	</div>

	<div id="panel-html-breakdown" class="panel info-panel">
		<div class="title">HTML Breakdown</div>
		<div id="display-tag" class="container"><div class="entry">tag goes here</div></div>
		<div id="display-attributes" class="container">
				<div class="entry"> attributes go here </div>
		</div>
	</div>

	<div id="panel-data" class="panel info-panel">
		<div class="title">Data</div>
		<div id="display-data" class="container">
			<div class="entry">data goes here</div>
		</div>
	</div>

	<div id="panel-ancestry" class="panel info-panel">
		<div class="title">Ancestry</div>
		<div id="display-ancestry" class="container">
			<div class="entry">ancestry goes here</div>
		</div>
	</div>

	<script src="panel.js"></script>
</body>

</html>

<html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

    <script>
        $(function () {
            $("#includedContent").load("scatterplot.html");
        });
    </script>


    <link rel="stylesheet" href="debugger.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div id="includedContent"></div>
    <div id="console">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h5>Data Bound to this Element</h5>
                    <p>Displayed as <b>key:</b> value</p>
                    <div id="console-bound-data"></div>
                </div>
                <div class="col-sm">
                    <h5>Element Attributes</h5>
                </div>
                <div class="col-sm">
                    <h5>Ancestry</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>

        function selectCircles() {

            $("circle").bind("click", function () { getBoundData($(this)) });

            // console.log(d3.selectAll("circle"));
            function getBoundData(selection) {
                d3.select(selection[0]).attr("class", function (d) {
                    $("#console-bound-data").html(""); //first clear out existing contents
                    Object.keys(d).forEach((key) => {
                        let keyText = "<b>" + key + "</b>"
                        let valueText = d[key]
                        let fullEntry = "<p>" + keyText + ": " + valueText + "</p>";
                        console.log(fullEntry)
                        $("#console-bound-data").append(fullEntry);
                    })
                    return "um";
                });
            }

        }

    </script>
</body>

</html>
